version: "2"
services:
    jackett:
        image: linuxserver/jackett
        container_name: "jackett"
        ports:
                - "9117:9117"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /storage/jacket/config:/config
            - /storage/downloads:/downloads
        environment:
            - TZ="europe/london"
            - PUID=1000
            - PGID=1000
        network_mode: host
